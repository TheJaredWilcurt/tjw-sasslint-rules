####################################
## TheJaredWilcurt Sass-Lint Rules
####################################
## Designed with Sass-Lint in mind:
## github.com/sasstools/sass-lint
####################################

# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
  formatter: json

# File Options
files:
  ignore:
    - 'node_modules/**'
  # Uncomment the include if not defined via CLI
  # include: 'src/**/*.s+(a|c)ss'

# Rule Configuration
rules:
  # Error if attributes are missing quotes. [type="checkbox"] instead of [type=checkbox]
  attribute-quotes: 2
  # Error if curly braces are on same line, require block content to have 1 level of indentation
  brace-style:
    - 2
    - allow-single-line: false
      style: '1tbs'
  # Error if your nesting comes before the properties in a rule
  declarations-before-nesting: 2
  # Error if using parens in mixin definitions or calls when not needed
  empty-args:
    - 2
    - include: false
  # Extends must be at the top of a rule (before mixins, properties, and nesting)
  extends-before-declarations: 2
  extends-before-mixins: 2
  # Make sure there is at least 1 empty line at the end of all files to make git happy (CRLF/LF)
  final-newline:
    - 2
    - include: true
  # Prefer short hex when possible. #F0A instead of #FF00AA
  hex-length:
    - 2
    - style: short
  # All hex will be uppercase. #F0A instead of #F0a, #f0A, or #f0a
  hex-notation:
    - 2
    - style: uppercase
  # Require all files use 4 spaces for indentation
  indentation:
    - 2
    - size: 4
  # Require leading zeros. opacity: 0.4 instead of opacity: .4
  leading-zero:
    - 2
    - include: true
  # Mixins must be at the top of a rule (after extends, before properties and nesting)
  mixins-before-declarations:
    - 2
    - exclude:
        - breakpoint
        - mq
  # Warn if using $brandColor: red instead of $brandColor: #F00
  no-color-keywords: 1
  # All colors must be defined as a Sass variable before actual usage. background: $brandColor instead of background: #F00
  no-color-literals: 1
  # Warn if debugger found
  no-debug: 1
  # Do not allow the same property multiple times in a rule
  no-duplicate-properties: 2
  # Rules must contain properties or be removed
  no-empty-rulesets: 2
  # Never use !important, you know better
  no-important: 2
  # Warn if using you typo'd a hex value
  no-invalid-hex: 1
  # Do not nest things without a need to
  no-mergeable-selectors: 2
  # Warn about colour or backgorund
  no-misspelled-properties: 1
  # div.thing and div#thing are not allowed, use .thing or #thing
  # input[type="checkbox"] is allowed
  no-qualifying-elements:
   - 2
   - allow-element-with-attribute: true
     allow-element-with-class: false
     allow-element-with-id: false
  # Warn if a line ends in a space
  no-trailing-whitespace: 1
  # Warn if an @warn was left in
  no-warn: 1
  # Requires @extend to use %placeholders
  placeholder-in-extend: 2
  # Organize all properties into a logical hierarchy described below, warn if they are not in this order.
  # Consistent propery ordering makes the codebase more predictable and improves GZip results
  property-sort-order:
    - 1
    - ignore-custom-properties: true
      order:
        # Effects if the element exists
        - content
        # Highest effect of where pixel painting begins
        - position
        - top
        - right
        - bottom
        - left
        # How the element is displayed and layout
        - display
        - columns
        - column-count
        - column-gap
        - column-fill
        - column-rule
        - column-rule-width
        - column-rule-style
        - column-rule-color
        - column-span
        - column-width
        - flex
        - flex-basis
        - flex-direction
        - flex-flow
        - flex-grow
        - flex-shrink
        - flex-wrap
        - align-content
        - align-items
        - align-self
        - justify-content
        - order
        - grid
        - grid-start
        - grid-end
        - grid-before
        - grid-after
        - grid-area
        - grid-gap
        - grid-template
        - grid-template-areas
        - grid-template-columns
        - grid-template-rows
        - grid-columns
        - grid-column
        - grid-column-start
        - grid-column-end
        - grid-column-gap
        - grid-rows
        - grid-row
        - grid-row-start
        - grid-row-end
        - grid-row-gap
        - grid-auto-columns
        - grid-auto-rows
        - grid-auto-flow
        - table-layout
        - caption-side
        # Overall size, max amount of pixels that can be painted
        - width
        - height
        - min-width
        - min-height
        - max-width
        - max-height
        # Effects the most amount of pixel paint in the element
        - background
        - background-attachment
        - background-clip
        - background-color
        - background-image
        - background-origin
        - background-position
        - background-repeat
        - background-size
        # Box model
        - border
        - border-width
        - border-style
        - border-color
        - border-collapse
        - border-spacing
        - border-top
        - border-top-width
        - border-top-style
        - border-top-color
        - border-right
        - border-right-width
        - border-right-style
        - border-right-color
        - border-bottom
        - border-bottom-width
        - border-bottom-style
        - border-bottom-color
        - border-left
        - border-left-width
        - border-left-style
        - border-left-color
        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-image
        - border-image-source
        - border-image-width
        - border-image-outset
        - border-image-repeat
        - border-image-slice
        - empty-cells
        - margin
        - margin-collapse
        - margin-top
        - margin-top-collapse
        - margin-right
        - margin-right-collapse
        - margin-bottom
        - margin-bottom-collapse
        - margin-left
        - margin-left-collapse
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        # Text treatment
        - color
        - direction
        - font
        - font-effect
        - font-emphasize
        - font-emphasize-position
        - font-emphasize-style
        - font-family
        - font-size
        - font-size-adjust
        - -webkit-font-smoothing
        - font-smoothing
        - font-stretch
        - font-style
        - font-variant
        - font-weight
        - hanging-punctuation
        - hyphens
        - letter-spacing
        - line-height
        - list-style
        - list-style-image
        - list-style-position
        - list-style-type
        - quotes
        - speak
        - src
        - tab-size
        - text-align
        - text-align-last
        - text-decoration
        - text-decoration-color
        - text-decoration-line
        - text-decoration-style
        - text-emphasis
        - text-emphasis-color
        - text-emphasis-style
        - text-emphasis-position
        - text-indent
        - text-justify
        - text-outline
        - text-overflow
        - text-overflow-ellipsis
        - text-overflow-mode
        - text-rendering
        - text-shadow
        - text-transform
        - text-wrap
        - unicode-bidi
        - unicode-range
        - white-space
        - word-break
        - word-spacing
        - word-wrap
        # Less common properties go to the bottom
        - animation
        - animation-name
        - animation-duration
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - animation-fill-mode
        - animation-play-state
        - appearance
        - backface-visibility
        - box-shadow
        - box-sizing
        - clear
        - clip
        - counter-reset
        - counter-increment
        - cursor
        - -webkit-filter
        - fill
        - filter
        - float
        - marks
        - mix-blend-mode
        - nav-index
        - nav-up
        - nav-right
        - nav-down
        - nav-left
        - opacity
        - outline
        - outline-width
        - outline-style
        - outline-color
        - outline-offset
        - overflow
        - overflow-wrap
        - overflow-x
        - overflow-y
        - page
        - perspective
        - perspective-origin
        - pointer-events
        - resize
        - size
        - stroke
        - stroke-width
        - stroke-linecap
        - stroke-dasharray
        - stroke-dashoffset
        - -webkit-transform
        - transform
        - transform-origin
        - transform-style
        - -webkit-transition
        - transition
        - transition-property
        - transition-duration
        - transition-timing-function
        - transition-delay
        - user-select
        - vertical-align
        - visibility
        - will-change
        - zoom
        - z-index
  # Comma separated selectors should be on their own lines
  single-line-per-selector: 1
  # Do not allow ! important, only !important
  space-after-bang:
    - 2
    - include: false
  # Warn if no space after colon. color: $red instead of color:$red
  space-after-colon:
    - 1
    - include: true
  # Warn if commas is not followed by space. rgb(0, 0, 0) instead of rgb(0,0,0)
  space-after-comma:
    - 1
    - include: true
  # Warn if there are no spaces around an operator. width: 4px + 10px instead of width: 4px+10px
  space-around-operator:
    - 1
    - include: true
  # Warn if there is no space before !. 200px !important instead of 200px!important
  space-before-bang:
    - 1
    - include: true
  # Warn if no space before brace. .thing { instead of .thing{
  space-before-brace:
    - 1
    - include: true
  # Warn if space occurs before color. color: $red instead of color : $red
  space-before-colon:
    - 1
    - include: false
  # Warn if space between paren and arg. +MyMixin(100px) instead of +MyMixin( 100px )
  space-between-parens:
    - 1
    - include: false
  # Warn if you leave off the last semi-colon in a rule (in SCSS)
  trailing-semicolon:
    - 1
    - include: true
  # Warn if you are missing quotes in url. background: url('file.png') instead of background: url(file.png)
  url-quotes: 1
  ## Warn if variables begin with underscore and are not camelCase. $mainContent instead of $_main-content
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: camelcase
  # Warn if zero does not have a unit. margin: 0px instead of margin: 0
  # This will infer intent to future devs and can be removed during uglification
  zero-unit:
    - 1
    - include: true
